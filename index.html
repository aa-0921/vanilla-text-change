<!DOCTYPE html>
<html>

<head>
  <title>vanilla-text-change</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="src/style.css">
</head>

<body>

  <form id="sampleForm">
    【入力欄】
    <br />
    名前：<input type="text" name="formName" value="太郎">
    <br />
    地域：
    <select name="formArea">
      <option selected>関東</option>
      <option>東海</option>
      <option>関西</option>
    </select>
    <br />
    年齢：
    <select name="formAge">
      <option selected>10代</option>
      <option>20代</option>
      <option>30代</option>
    </select>
    <br />
    コメント：<textarea name="formComent">コメント</textarea>
    <br />
  </form>
  <div id="sampleOutput">
    【出力欄】
    <br />
    名前：<span id="sampleOutputName"></span>
    <br />
  </div>
  <script src="src/script.js"></script>
</body>

</html>
